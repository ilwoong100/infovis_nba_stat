<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA ì„ ìˆ˜ í•„í„°ë§ - Scatter Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: none;
        }

        .value-display {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        .chart-container {
            display: flex;
            gap: 20px;
        }

        .scatter-plot {
            flex: 1;
        }

        .info-panel {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .circle {
            stroke: #fff;
            stroke-width: 1.5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .circle:hover {
            stroke: #333;
            stroke-width: 3;
        }

        .circle.highlighted {
            stroke: #ff4444;
            stroke-width: 3;
        }

        .axis {
            font-size: 12px;
        }

        .axis-label {
            font-size: 14px;
            font-weight: bold;
            fill: #333;
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 250px;
            z-index: 1000;
        }

        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.5;
            shape-rendering: crispEdges;
        }

        .grid path {
            stroke-width: 0;
        }

        .filter-info {
            margin-bottom: 15px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
            border-left: 4px solid #2196f3;
        }

        .filter-info h3 {
            margin: 0 0 5px 0;
            color: #1976d2;
        }

        .elite-players {
            margin-top: 15px;
        }

        .elite-players h4 {
            margin: 0 0 10px 0;
            color: #666;
        }

        .elite-player {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .elite-player:hover {
            background: #f0f8ff;
            border-color: #007bff;
        }

        .player-name {
            font-weight: bold;
            color: #333;
        }

        .player-stats {
            color: #666;
            font-size: 11px;
        }

        .legend {
            text-align: center;
            margin-top: 20px;
        }

        .legend-item {
            display: inline-block;
            margin: 0 15px;
            font-size: 14px;
        }

        .legend-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            vertical-align: middle;
            border-radius: 50%;
        }

        .threshold-lines {
            stroke: #ff4444;
            stroke-width: 2;
            stroke-dasharray: 5,5;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¯ NBA ì„ ìˆ˜ ìŠˆíŒ… ëŠ¥ë ¥ ë¶„ì„</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>3ì  ì„±ê³µë¥  ìµœì†Œê°’</label>
                <div class="slider-container">
                    <input type="range" id="threePointSlider" class="slider" min="0" max="55" value="37.5" step="0.5">
                    <div class="value-display" id="threePointValue">37.5%</div>
                </div>
            </div>

            <div class="control-group">
                <label>ììœ íˆ¬ ì„±ê³µë¥  ìµœì†Œê°’</label>
                <div class="slider-container">
                    <input type="range" id="freeThrowSlider" class="slider" min="50" max="100" value="84" step="1">
                    <div class="value-display" id="freeThrowValue">84%</div>
                </div>
            </div>



            <div class="control-group">
                <label>ìµœì†Œ ì¶œì „ ê²½ê¸°</label>
                <div class="slider-container">
                    <input type="range" id="gamesSlider" class="slider" min="10" max="80" value="30" step="5">
                    <div class="value-display" id="gamesValue">30ê²½ê¸°</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="scatter-plot">
                <svg id="scatterPlot"></svg>
            </div>
            
            <div class="info-panel">
                <div class="filter-info">
                    <h3>í•„í„° ì¡°ê±´</h3>
                    <div id="filterSummary"></div>
                </div>
                
                <div class="elite-players">
                    <h4>ì¡°ê±´ ë§Œì¡± ì„ ìˆ˜ë“¤</h4>
                    <div id="elitePlayersList"></div>
                </div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <span class="legend-color" style="background-color: #FF6B6B;"></span>
                í¬ì¸íŠ¸ ê°€ë“œ (PG)
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #4ECDC4;"></span>
                ìŠˆíŒ… ê°€ë“œ (SG)
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #45B7D1;"></span>
                ìŠ¤ëª° í¬ì›Œë“œ (SF)
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #96CEB4;"></span>
                íŒŒì›Œ í¬ì›Œë“œ (PF)
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #FFEAA7;"></span>
                ì„¼í„° (C)
            </div>
        </div>

        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        // D3.js ìŠ¤íƒ€ì¼ ì „ì—­ ì„¤ì •
        const margin = {top: 20, right: 30, bottom: 60, left: 70};
        const width = 800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        // SVG ì„¤ì •
        const svg = d3.select("#scatterPlot")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const chartGroup = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // ìƒ‰ìƒ ìŠ¤ì¼€ì¼
        const colorScale = d3.scaleOrdinal()
            .domain(['PG', 'SG', 'SF', 'PF', 'C'])
            .range(['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7']);

        // íˆ´íŒ
        const tooltip = d3.select("#tooltip");

        // ì „ì—­ ë³€ìˆ˜
        let rawData = [];
        let filteredData = [];
        let selectedPlayer = null;  // ì„ íƒëœ ì„ ìˆ˜ ì¶”ê°€

        // ìŠ¤ì¼€ì¼
        let xScale, yScale, sizeScale;

        // ìŠ¤ì¼€ì¼ ì„¤ì •
        function setupScales() {
            xScale = d3.scaleLinear()
                .domain([0, 0.55])  // 0~55% ë²”ìœ„ë¡œ ê³ ì •
                .range([0, width])
                .nice();

            yScale = d3.scaleLinear()
                .domain([0.5, 1.0])  // 50~100% ë²”ìœ„ë¡œ ê³ ì •
                .range([height, 0])
                .nice();

            sizeScale = d3.scaleSqrt()
                .domain(d3.extent(rawData, d => d.avgPTS))
                .range([4, 15]);
        }

        // í•„í„° ì—…ë°ì´íŠ¸
        function updateFilters() {
            const threePointMin = +document.getElementById('threePointSlider').value / 100;
            const freeThrowMin = +document.getElementById('freeThrowSlider').value / 100;
            const minGames = +document.getElementById('gamesSlider').value;

            // D3 ë°©ì‹ í•„í„°ë§
            filteredData = rawData.filter(d => 
                d.threeP >= threePointMin && 
                d.freeThrow >= freeThrowMin &&
                d.G >= minGames
            );

            setupScales();
            drawChart();
            updateInfoPanel();
        }

        // ì°¨íŠ¸ ê·¸ë¦¬ê¸°
        function drawChart() {
            // ê¸°ì¡´ ìš”ì†Œ ì œê±°
            chartGroup.selectAll("*").remove();

            // ê·¸ë¦¬ë“œ ì¶”ê°€
            chartGroup.append("g")
                .attr("class", "grid")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale)
                    .tickSize(-height)
                    .tickFormat("")
                );

            chartGroup.append("g")
                .attr("class", "grid")
                .call(d3.axisLeft(yScale)
                    .tickSize(-width)
                    .tickFormat("")
                );

            // ì„ê³„ì„  ì¶”ê°€
            const threePointThreshold = +document.getElementById('threePointSlider').value / 100;
            const freeThrowThreshold = +document.getElementById('freeThrowSlider').value / 100;

            // ìˆ˜ì§ ì„ê³„ì„  (3ì  ì„±ê³µë¥ )
            chartGroup.append("line")
                .attr("class", "threshold-lines")
                .attr("x1", xScale(threePointThreshold))
                .attr("x2", xScale(threePointThreshold))
                .attr("y1", 0)
                .attr("y2", height);

            // ìˆ˜í‰ ì„ê³„ì„  (ììœ íˆ¬ ì„±ê³µë¥ )
            chartGroup.append("line")
                .attr("class", "threshold-lines")
                .attr("x1", 0)
                .attr("x2", width)
                .attr("y1", yScale(freeThrowThreshold))
                .attr("y2", yScale(freeThrowThreshold));

            // ì¶• ìƒì„±
            chartGroup.append("g")
                .attr("class", "axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale).tickFormat(d => (d*100).toFixed(0) + "%"));

            chartGroup.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(yScale).tickFormat(d => (d*100).toFixed(0) + "%"));

            // ì¶• ë ˆì´ë¸”
            chartGroup.append("text")
                .attr("class", "axis-label")
                .attr("transform", `translate(${width/2}, ${height + 40})`)
                .style("text-anchor", "middle")
                .text("3ì  ì„±ê³µë¥  (3P%)");

            chartGroup.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left + 15)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("ììœ íˆ¬ ì„±ê³µë¥  (FT%)");

            // ì ë“¤ ê·¸ë¦¬ê¸° - D3 ë°ì´í„° ë°”ì¸ë”© (ìµœì†Œ ê²½ê¸° ìˆ˜ í•„í„°ë§ ì ìš©)
            const threePointMin = +document.getElementById('threePointSlider').value / 100;
            const freeThrowMin = +document.getElementById('freeThrowSlider').value / 100;
            const minGames = +document.getElementById('gamesSlider').value;
            
            // ìµœì†Œ ê²½ê¸° ìˆ˜ ì¡°ê±´ì„ ë§Œì¡±í•˜ëŠ” ì„ ìˆ˜ë“¤ë§Œ í‘œì‹œ
            const displayData = rawData.filter(d => d.G >= minGames);
            
            const circles = chartGroup.selectAll(".circle")
                .data(displayData)
                .join("circle")
                .attr("class", "circle")
                .attr("cx", d => xScale(d.threeP))
                .attr("cy", d => yScale(d.freeThrow))
                .attr("r", d => sizeScale(d.avgPTS))
                .attr("fill", d => colorScale(d.Pos))
                .attr("opacity", d => {
                    // 3ì , ììœ íˆ¬ ì¡°ê±´ë§Œ í™•ì¸ (ê²½ê¸° ìˆ˜ëŠ” ì´ë¯¸ í•„í„°ë§ë¨)
                    return (d.threeP >= threePointMin && 
                            d.freeThrow >= freeThrowMin) ? 0.8 : 0.2;
                })
                .classed("highlighted", d => {
                    return (d.threeP >= threePointMin && 
                            d.freeThrow >= freeThrowMin);
                });

            // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
            circles
                .transition()
                .duration(800)
                .delay((d, i) => i * 20)
                .attr("r", d => sizeScale(d.avgPTS));

            // ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
            circles
                .on("click", function(event, d) {
                    event.stopPropagation();  // ì´ë²¤íŠ¸ ë²„ë¸”ë§ ë°©ì§€
                    
                    if (selectedPlayer === d.Player) {
                        // ê°™ì€ ì„ ìˆ˜ í´ë¦­ì‹œ ì„ íƒ í•´ì œ
                        selectedPlayer = null;
                        resetHighlight();
                    } else {
                        // ìƒˆë¡œìš´ ì„ ìˆ˜ ì„ íƒ
                        selectedPlayer = d.Player;
                        highlightPlayer(d.Player);
                    }
                })
                .on("mouseover", function(event, d) {
                    // ì„ íƒëœ ì„ ìˆ˜ê°€ ì—†ì„ ë•Œë§Œ í˜¸ë²„ íš¨ê³¼
                    if (!selectedPlayer) {
                        d3.select(this)
                            .transition()
                            .duration(200)
                            .attr("r", sizeScale(d.avgPTS) * 1.5)
                            .attr("stroke-width", 3);
                    }

                    const tooltipText = `
                        <strong>${d.Player}</strong><br/>
                        í¬ì§€ì…˜: ${d.Pos} | íŒ€: ${d.Team}<br/>
                        3ì  ì„±ê³µë¥ : ${(d.threeP*100).toFixed(1)}%<br/>
                        ììœ íˆ¬ ì„±ê³µë¥ : ${(d.freeThrow*100).toFixed(1)}%<br/>
                        í‰ê·  ë“ì : ${d.avgPTS} pts<br/>
                        í‰ê·  ì¶œì „ì‹œê°„: ${d.avgMP} ë¶„<br/>
                        ì¶œì „ ê²½ê¸°: ${d.G}ê²½ê¸°
                    `;

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 1);
                    
                    tooltip.html(tooltipText)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    // ì„ íƒëœ ì„ ìˆ˜ê°€ ì—†ì„ ë•Œë§Œ í˜¸ë²„ í•´ì œ
                    if (!selectedPlayer) {
                        d3.select(this)
                            .transition()
                            .duration(200)
                            .attr("r", d => sizeScale(d.avgPTS))
                            .attr("stroke-width", 1.5);
                    }

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 0);
                });
        }

        // ì •ë³´ íŒ¨ë„ ì—…ë°ì´íŠ¸
        function updateInfoPanel() {
            const threePointMin = +document.getElementById('threePointSlider').value;
            const freeThrowMin = +document.getElementById('freeThrowSlider').value;
            const minGames = +document.getElementById('gamesSlider').value;

            // í•„í„° ìš”ì•½
            document.getElementById('filterSummary').innerHTML = `
                â€¢ 3ì  ì„±ê³µë¥  â‰¥ ${threePointMin}%<br/>
                â€¢ ììœ íˆ¬ ì„±ê³µë¥  â‰¥ ${freeThrowMin}%<br/>
                â€¢ ìµœì†Œ ì¶œì „: ${minGames}ê²½ê¸°<br/>
                <strong>ì¡°ê±´ ë§Œì¡±: ${filteredData.length}ëª…</strong>
            `;

            // ì—˜ë¦¬íŠ¸ ì„ ìˆ˜ ëª©ë¡
            const sortedElite = filteredData
                .sort((a, b) => b.avgPTS - a.avgPTS)
                .slice(0, 10);

            const eliteHTML = sortedElite.map(player => `
                <div class="elite-player" data-player="${player.Player}">
                    <div class="player-name">${player.Player}</div>
                    <div class="player-stats">
                        ${player.Pos} | ${(player.threeP*100).toFixed(1)}% 3P | ${(player.freeThrow*100).toFixed(1)}% FT | ${player.avgPTS} pts
                    </div>
                </div>
            `).join('');

            document.getElementById('elitePlayersList').innerHTML = eliteHTML;

            // ì„ ìˆ˜ í´ë¦­ ì´ë²¤íŠ¸
            document.querySelectorAll('.elite-player').forEach(el => {
                el.addEventListener('click', function() {
                    const playerName = this.dataset.player;
                    highlightPlayerFromList(playerName);
                });
            });
        }

        // íŠ¹ì • ì„ ìˆ˜ í•˜ì´ë¼ì´íŠ¸ (í´ë¦­ìš©)
        function highlightPlayer(playerName) {
            chartGroup.selectAll(".circle")
                .transition()
                .duration(300)
                .attr("opacity", d => d.Player === playerName ? 1 : 0.2)
                .attr("stroke", d => d.Player === playerName ? "#ff4444" : "#fff")
                .attr("stroke-width", d => d.Player === playerName ? 4 : 1.5)
                .attr("r", d => d.Player === playerName ? sizeScale(d.avgPTS) * 1.5 : sizeScale(d.avgPTS));
        }

        // í•˜ì´ë¼ì´íŠ¸ ì´ˆê¸°í™”
        function resetHighlight() {
            const threePointMin = +document.getElementById('threePointSlider').value / 100;
            const freeThrowMin = +document.getElementById('freeThrowSlider').value / 100;
            
            chartGroup.selectAll(".circle")
                .transition()
                .duration(300)
                .attr("opacity", d => {
                    return (d.threeP >= threePointMin && 
                            d.freeThrow >= freeThrowMin) ? 0.8 : 0.2;
                })
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5)
                .attr("r", d => sizeScale(d.avgPTS));
        }

        // ì—˜ë¦¬íŠ¸ ì„ ìˆ˜ ëª©ë¡ì—ì„œ í´ë¦­í•œ ì„ ìˆ˜ í•˜ì´ë¼ì´íŠ¸ (ê¸°ì¡´ í•¨ìˆ˜ ìˆ˜ì •)
        function highlightPlayerFromList(playerName) {
            if (selectedPlayer === playerName) {
                selectedPlayer = null;
                resetHighlight();
            } else {
                selectedPlayer = playerName;
                highlightPlayer(playerName);
            }
        }

        // ìŠ¬ë¼ì´ë” ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤
        document.getElementById('threePointSlider').addEventListener('input', function() {
            document.getElementById('threePointValue').textContent = this.value + '%';
            updateFilters();
        });

        document.getElementById('freeThrowSlider').addEventListener('input', function() {
            document.getElementById('freeThrowValue').textContent = this.value + '%';
            updateFilters();
        });

        document.getElementById('gamesSlider').addEventListener('input', function() {
            document.getElementById('gamesValue').textContent = this.value + 'ê²½ê¸°';
            updateFilters();
        });

        // ë°ì´í„° ë¡œë“œ ë° ì´ˆê¸°í™”
        loadData();

        // ì°¨íŠ¸ ì˜ì—­ í´ë¦­ì‹œ ì„ íƒ í•´ì œ
        svg.on("click", function(event) {
            if (event.target === this) {
                selectedPlayer = null;
                resetHighlight();
            }
        });

        function loadData() {
            d3.csv("https://ilwoong100.github.io/infovis_nba_stat/data/nba_24_25.csv").then(data => {
                rawData = data.map(d => ({
                    ...d,
                    PTS: +d.PTS,
                    G: +d.G,
                    avgPTS: +(d.PTS / d.G).toFixed(1),
                    avgMP: +(d.MP / d.G).toFixed(1),
                    threeP: +d['3P%'],
                    freeThrow: +d['FT%'],
                    fieldGoal: +d['FG%'],
                    effectiveFG: +d['eFG%'],
                    threePMade: +d['3P'],
                    threePAttempted: +d['3PA']
                })).filter(d => d.Pos && d.PTS > 0 && d.G > 0);
                
                updateFilters();
            }).catch(error => {
                console.error("CSV ë¡œë“œ ì‹¤íŒ¨:", error);
            });
        }
    </script>
</body>
</html>
