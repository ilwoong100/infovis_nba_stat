<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA í¬ì§€ì…˜ë³„ í‰ê·  ë“ì  ë¹„êµ - D3.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        select {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
        }

        .chart-container {
            width: 100%;
            text-align: center;
        }

        .bar {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .bar:hover {
            opacity: 0.8;
            stroke: #333;
            stroke-width: 2;
        }

        .axis {
            font-size: 12px;
        }

        .axis-label {
            font-size: 14px;
            font-weight: bold;
            fill: #333;
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .legend {
            text-align: center;
            margin-top: 20px;
        }

        .legend-item {
            display: inline-block;
            margin: 0 15px;
            font-size: 14px;
        }

        .legend-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .value-label {
            font-size: 12px;
            fill: #333;
            font-weight: bold;
        }

        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }

        .grid path {
            stroke-width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ€ NBA 24-25 ì‹œì¦Œ í¬ì§€ì…˜ë³„ í‰ê·  ë“ì  ë¹„êµ</h1>
        
        <div class="controls">
            <label for="positionSelect">í¬ì§€ì…˜ ì„ íƒ: </label>
            <select id="positionSelect">
                <option value="all">ì „ì²´ í¬ì§€ì…˜</option>
                <option value="PG">í¬ì¸íŠ¸ ê°€ë“œ (PG)</option>
                <option value="SG">ìŠˆíŒ… ê°€ë“œ (SG)</option>
                <option value="SF">ìŠ¤ëª° í¬ì›Œë“œ (SF)</option>
                <option value="PF">íŒŒì›Œ í¬ì›Œë“œ (PF)</option>
                <option value="C">ì„¼í„° (C)</option>
            </select>
        </div>

        <div class="chart-container">
            <svg id="barChart"></svg>
        </div>

        <div class="legend">
            <div class="legend-item">
                <span class="legend-color" style="background-color: #FF6B6B;"></span>
                í¬ì¸íŠ¸ ê°€ë“œ (PG)
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #4ECDC4;"></span>
                ìŠˆíŒ… ê°€ë“œ (SG)
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #45B7D1;"></span>
                ìŠ¤ëª° í¬ì›Œë“œ (SF)
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #96CEB4;"></span>
                íŒŒì›Œ í¬ì›Œë“œ (PF)
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #FFEAA7;"></span>
                ì„¼í„° (C)
            </div>
        </div>

        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        // D3.js ìŠ¤íƒ€ì¼ ì „ì—­ ë³€ìˆ˜ ë° ì„¤ì •
        const margin = {top: 20, right: 30, bottom: 100, left: 60};
        const width = 900 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        // SVG ì„¤ì •
        const svg = d3.select("#barChart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const chartGroup = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // ìƒ‰ìƒ ìŠ¤ì¼€ì¼ - D3 ë°©ì‹
        const colorScale = d3.scaleOrdinal()
            .domain(['PG', 'SG', 'SF', 'PF', 'C'])
            .range(['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7']);

        // íˆ´íŒ ì„¤ì •
        const tooltip = d3.select("#tooltip");

        // ìŠ¤ì¼€ì¼ ì •ì˜
        let xScale, yScale;

        // ì „ì—­ ë°ì´í„° ë³€ìˆ˜
        let rawData = [];

        // ìƒ˜í”Œ ë°ì´í„° (ì‹¤ì œ í™˜ê²½ì—ì„œëŠ” CSV íŒŒì¼ë¡œ ëŒ€ì²´)
      

 

        // D3.js ìŠ¤íƒ€ì¼ ë°ì´í„° ê·¸ë£¹í•‘ ë° ì²˜ë¦¬
        function processData(selectedPosition) {
            if (selectedPosition === 'all') {
                // D3ì˜ group ì‚¬ìš©í•˜ì—¬ í¬ì§€ì…˜ë³„ ê·¸ë£¹í•‘
                const positionGroups = d3.group(rawData, d => d.Pos);
                
                // D3ì˜ rollupì„ ì‚¬ìš©í•œ ì§‘ê³„
                return Array.from(positionGroups, ([position, players]) => ({
                    position,
                    avgPoints: d3.mean(players, d => d.avgPTS),
                    playerCount: players.length,
                    topPlayer: players.reduce((a, b) => a.avgPTS > b.avgPTS ? a : b)
                })).sort((a, b) => b.avgPoints - a.avgPoints);
            } else {
                // D3 ë°©ì‹ í•„í„°ë§ ë° ì •ë ¬
                return rawData
                    .filter(d => d.Pos === selectedPosition)
                    .sort((a, b) => b.avgPTS - a.avgPTS)
                    .slice(0, 8)
                    .map(d => ({
                        player: d.Player,
                        position: d.Pos,
                        avgPoints: d.avgPTS,
                        team: d.Team
                    }));
            }
        }

        // D3.js ìŠ¤íƒ€ì¼ ì°¨íŠ¸ ì—…ë°ì´íŠ¸
        function updateChart(selectedPosition) {
            const data = processData(selectedPosition);
            
            // ìŠ¤ì¼€ì¼ ì—…ë°ì´íŠ¸
            if (selectedPosition === 'all') {
                xScale = d3.scaleBand()
                    .domain(data.map(d => d.position))
                    .range([0, width])
                    .padding(0.2);
            } else {
                xScale = d3.scaleBand()
                    .domain(data.map(d => d.player))
                    .range([0, width])
                    .padding(0.1);
            }

            yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.avgPoints) * 1.1])
                .range([height, 0]);

            // ê¸°ì¡´ ì°¨íŠ¸ ìš”ì†Œë“¤ ì œê±°
            chartGroup.selectAll("*").remove();

            // ê·¸ë¦¬ë“œ ë¼ì¸ ì¶”ê°€ (D3 ë°©ì‹)
            chartGroup.append("g")
                .attr("class", "grid")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale)
                    .tickSize(-height)
                    .tickFormat("")
                );

            chartGroup.append("g")
                .attr("class", "grid")
                .call(d3.axisLeft(yScale)
                    .tickSize(-width)
                    .tickFormat("")
                );

            // D3 ë°©ì‹ ì¶• ìƒì„±
            chartGroup.append("g")
                .attr("class", "axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale))
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-45)")
                .style("font-size", "11px")  // í°íŠ¸ í¬ê¸° ì•½ê°„ ì¤„ì„
                .each(function(d) {
                    // ê¸´ ì´ë¦„ ì¤„ì„ ì²˜ë¦¬
                    const text = d3.select(this);
                    let textContent = text.text();
                    if (textContent.length > 15) {
                        text.text(textContent.substring(0, 13) + "...");
                    }
                });

            chartGroup.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(yScale));

            // ì¶• ë ˆì´ë¸”
            chartGroup.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left + 10)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("í‰ê·  ë“ì  (pts/game)");

            // D3ì˜ ê°•ë ¥í•œ ë°ì´í„° ë°”ì¸ë”© ì‚¬ìš©
            const bars = chartGroup.selectAll(".bar")
                .data(data)
                .join(  // D3 v6+ ì˜ join íŒ¨í„´
                    enter => enter.append("rect")
                        .attr("class", "bar")
                        .attr("x", d => selectedPosition === 'all' ? xScale(d.position) : xScale(d.player))
                        .attr("width", xScale.bandwidth())
                        .attr("y", height)
                        .attr("height", 0)
                        .attr("fill", d => colorScale(selectedPosition === 'all' ? d.position : d.position)),
                    
                    update => update
                        .transition()
                        .duration(750)
                        .attr("x", d => selectedPosition === 'all' ? xScale(d.position) : xScale(d.player))
                        .attr("width", xScale.bandwidth())
                        .attr("y", d => yScale(d.avgPoints))
                        .attr("height", d => height - yScale(d.avgPoints))
                        .attr("fill", d => colorScale(selectedPosition === 'all' ? d.position : d.position)),
                    
                    exit => exit
                        .transition()
                        .duration(300)
                        .attr("height", 0)
                        .attr("y", height)
                        .remove()
                );

            // ì• ë‹ˆë©”ì´ì…˜ - D3 ë°©ì‹
            bars.transition()
                .duration(1000)
                .delay((d, i) => i * 100)  // ìˆœì°¨ ì• ë‹ˆë©”ì´ì…˜
                .attr("y", d => yScale(d.avgPoints))
                .attr("height", d => height - yScale(d.avgPoints));

            // D3 ë°©ì‹ ì´ë²¤íŠ¸ í•¸ë“¤ë§
            bars
                .on("mouseover", function(event, d) {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr("opacity", 0.8)
                        .attr("stroke", "#333")
                        .attr("stroke-width", 2);

                    let tooltipText;
                    if (selectedPosition === 'all') {
                        tooltipText = `í¬ì§€ì…˜: ${d.position}<br/>í‰ê·  ë“ì : ${d.avgPoints.toFixed(1)} pts/game<br/>ì„ ìˆ˜ ìˆ˜: ${d.playerCount}ëª…<br/>ìµœê³  ë“ì ì: ${d.topPlayer.Player}`;
                    } else {
                        tooltipText = `ì„ ìˆ˜: ${d.player}<br/>íŒ€: ${d.team}<br/>í¬ì§€ì…˜: ${d.position}<br/>í‰ê·  ë“ì : ${d.avgPoints} pts/game`;
                    }

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 1);
                    
                    tooltip.html(tooltipText)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr("opacity", 1)
                        .attr("stroke", "none");

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 0);
                });

            // ê°’ ë ˆì´ë¸” - D3 ë°©ì‹
            chartGroup.selectAll(".value-label")
                .data(data)
                .join("text")
                .attr("class", "value-label")
                .attr("x", d => (selectedPosition === 'all' ? xScale(d.position) : xScale(d.player)) + xScale.bandwidth()/2)
                .attr("y", d => yScale(d.avgPoints) - 5)
                .attr("text-anchor", "middle")
                .style("opacity", 0)
                .text(d => d.avgPoints.toFixed(1))
                .transition()
                .duration(1000)
                .delay((d, i) => i * 100)
                .style("opacity", 1);
        }

        // D3 ë°©ì‹ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        d3.select("#positionSelect")
            .on("change", function() {
                updateChart(this.value);
            });

        // ë°ì´í„° ë¡œë“œ ë° ì´ˆê¸°í™”
        loadData();

        // ì‹¤ì œ CSV íŒŒì¼ì„ ì‚¬ìš©í•˜ë ¤ë©´ ìœ„ì˜ loadData() í•¨ìˆ˜ë¥¼ ë‹¤ìŒê³¼ ê°™ì´ ë³€ê²½:
        
        function loadData() {
            d3.csv("data/nba_24_25.csv").then(data => {
                rawData = data.map(d => ({
                    ...d,
                    PTS: +d.PTS,
                    G: +d.G,
                    avgPTS: +(d.PTS / d.G).toFixed(2)
                })).filter(d => d.Pos && d.PTS > 0 && d.G > 0);
            
                updateChart('all');
            }).catch(error => {
                console.error("CSV ë¡œë“œ ì‹¤íŒ¨:", error);
            });
        }
        
    </script>
</body>
</html>
